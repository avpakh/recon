{% extends "index_pr.html" %}

{% block content %}

 <div class="row">
                <div class="col-lg-10">
                    <h4 class="page-header"> Анализ результатов прогнозирования</h4>
                </div>
  </div>

 <div class="row">

       <div class="col-lg-12">


     <form action="." method="post"> {% csrf_token %}

      <select size=4 name="river_list" onchange="this.form.submit(); ">
    {% for river in rivers %}
        {% ifequal river.name selvalue %}
            <option value="{{ river.name }}" selected="selected"> Река {{river.name}}</option>
        {% else %}
            <option value="{{river.name }}">Река  {{river.name}}</option>
        {% endifequal %}
    {% endfor %}

      </select>

     </form>

     </div>

   </div>

  {% if nograph != 'yes' %}

  <div class="row">

       <div class="col-lg-12">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://code.highcharts.com/highcharts.js" type="text/javascript"></script>
    <script src="/highcharts.js" type="text/javascript"></script>
    {% load chartit %}

    {{ dtchart|load_charts:"chart-A" }}

     <div id='chart-A' class="-area-chart" >  </div>
  {% endif %}

      </div>

  </div>

{% endblock %}
